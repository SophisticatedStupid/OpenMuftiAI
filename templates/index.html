<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Mufti AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <h2>ðŸ¤– Open Mufti AI</h2>
        <div id="chat-box" class="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Ask your question..." required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const form = document.getElementById("chat-form");
        const chatBox = document.getElementById("chat-box");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const input = document.getElementById("user-input");
            const userMessage = input.value;
            chatBox.innerHTML += `<div class='user'>ðŸ§• You: ${userMessage}</div>`;
            input.value = "";

            const response = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: userMessage})
            });

            const data = await response.json();
            chatBox.innerHTML += `<div class='bot'>ðŸ•Œ Mufti AI: ${data.reply}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
